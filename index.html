<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>SlideShow</title>
    
    <!-- for media query -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link to css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link to font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container p-4">
        <div class="row overflow-hidden rounded-4">
            <div id="side_left" class="col-9 p-0 my_height bg-black"></div>
            <div class="col-3 p-0">
                <div id="side_right" class="d-flex flex-column my_height position-relative">
                    <section id="arrows">
                        <i id="up-arrow" class="fa-solid fa-arrow-up"></i>
                        <i id="down-arrow" class="fa-solid fa-arrow-down"></i>
                    </section>
                </div>
            </div>
        </div>
        <div id="buttons" class="d-flex justify-content-center p-4">
            <button id="play-button" class="btn">Play</button>
            <button id="pause-button" class="btn" style="display: none;">Pausa</button>
            <button id="reverse-button" class="btn">Reverse</button>
        </div>
    </div>

    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- script js -->
    <script src="./js/script.js" type="text/javascript"></script>

</body>
</html>
